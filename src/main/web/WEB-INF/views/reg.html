<!DOCTYPE html>
<html lang="en">
<head>
    <title>在线问答系统---注册</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="keywords" content="Transparent Sign In Form Responsive Widget,Login form widgets, Sign up Web forms , Login signup Responsive web form,Flat Pricing table,Flat Drop downs,Registration Forms,News letter Forms,Elements" />
    <script type="application/x-javascript">
        addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false);
        function hideURLbar(){ window.scrollTo(0,1); }
    </script>
    <script src="/static/js/jquery-1.9.1.min.js"></script>
    <link rel="stylesheet" href="/static/css/font-awesome.css"/> <!-- Font-Awesome-Icons-CSS -->
    <link rel="stylesheet" href="/static/css/login.css" type="text/css" media="all" /> <!-- Style-CSS -->
</head>


<body class="background">
<div class="header-w3l">
    <h1>在线问答系统</h1>
</div>
<div class="main-content-agile">
    <div class="sub-main-w3">
        <h2>注册</h2>
        <form>
            <div class="icon1">
                <input placeholder="用户名" id="loginId" type="text"/>
            </div>

            <div class="icon2">
                <input  placeholder="密码" id="password" type="password"/>
            </div>

            <div class="icon2">
                <input name="username" type="text"  id="username" placeholder="请输入姓名"/>
            </div>

            <div class="icon2">
                <input name="department" type="text" id="department" placeholder="请输入系别"/>
            </div>

            <div class="icon3">
                <input type="radio" value="0" checked name="userRole"/>Student
                <input type="radio" value="1" name="userRole"/>Teacher
            </div>

            <div class="icon5">
                <p id="errormsg"></p>
            </div>
            <div class="clear"></div>
            <input type="button" value="注册" onclick="reg()"/>
        </form>
    </div>
</div>
<div class="footer">
    <p>&copy; 2018 Zzde, All Rights Reserved </p>
</div>
</body>

<!--<script src="/static/js/jquery.min.js"></script>-->
<script type="text/javascript">
    function reg() {
        $.ajax({
            type: 'POST',
            dataType: 'json',
            data: {
                loginId: $("#loginId").val(),
                password: $("#password").val(),
                username: $("#username").val(),
                department: $("#department").val(),

                userRole: $("input[name='userRole']:checked").val()
            },
            async: false,
            success: function (data) {
                if (data.status !==200){
                    $("#errormsg").html(data.msg)
                }else{
                    window.location.href='/auth/login'
                }
                console.log(data)
            }
        });
    }

    // $('#btnSubmit').click(function () {
    //     login();
    // })
</script>

</html>
