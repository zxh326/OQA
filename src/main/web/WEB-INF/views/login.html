<!DOCTYPE html>
<html lang="en">
<head>
    <title>在线问答系统---登录</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="keywords" content="Transparent Sign In Form Responsive Widget,Login form widgets, Sign up Web forms , Login signup Responsive web form,Flat Pricing table,Flat Drop downs,Registration Forms,News letter Forms,Elements" />
    <script type="application/x-javascript">
        addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false);
        function hideURLbar(){ window.scrollTo(0,1); }
    </script>
    <script src="/static/js/jquery-1.9.1.min.js"></script>
    <link rel="stylesheet" href="/static/css/font-awesome.css"/> <!-- Font-Awesome-Icons-CSS -->
    <link rel="stylesheet" href="/static/css/login.css" type="text/css" media="all" /> <!-- Style-CSS -->
</head>


<body class="background">
<div class="header-w3l">
    <h1>在线问答系统</h1>
</div>
<div class="main-content-agile">
    <div class="sub-main-w3">
        <h2>登录</h2>
        <form>
            <div class="icon1">
                <input placeholder="用户名" id="loginId" type="text"/>
            </div>

            <div class="icon2">
                <input  placeholder="密码" id="password" type="password"/>
            </div>
            <br><br>
            <div class="icon3">
                <label>
                    请选择身份:
                </label>
                <input type="radio" value="0" checked name="userRole"/>学生
                <input type="radio" value="1" name="userRole"/>教师
            </div>

            <div class="clear"></div>
            <br>
            <div class="icon4">
                <a href="/auth/reg">没有账号？现在注册</a>
            </div>

            <div class="icon5">
                <p id="errormsg"></p>
            </div>
            <input type="button" value="登录" onclick="login()"/>
        </form>
    </div>
</div>
<div class="footer">
    <p>&copy; 2018 Zzde, All Rights Reserved </p>
</div>
</body>

<!--<script src="/static/js/jquery.min.js"></script>-->
    <script type="text/javascript">
        function login() {
            $.ajax({
                type : 'POST',
                dataType: 'json',
                data : {
                    loginId: $("#loginId").val(),
                    userPass: $("#password").val(),
                    userRole: $("input[name='userRole']:checked").val()
                },
                async : false,
                success: function(data) {
                    if (data.status !==200){
                        $("#errormsg").html(data.msg)
                    }else{
                        console.log(data);

                        window.location.href='/oqa'
                    }
                }
            });
        }

        // $('#btnSubmit').click(function () {
        //     login();
        // })
    </script>

</html>
